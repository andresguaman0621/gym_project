<!-- templates/accounts/planalimentacion_list.html -->
{% extends "accounts/base.html" %} {% block content %}
<h2>Planes de Alimentaci√≥n</h2>
<a href="{% url 'planalimentacion_create' %}">Create New Plan</a>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Fecha Inicio</th>
      <th>Fecha Fin</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for plan in planes %}
    <tr>
      <td>{{ plan.id }}</td>
      <td>{{ plan.fechaInicio }}</td>
      <td>{{ plan.fechaFin }}</td>
      <td>
        <a href="{% url 'planalimentacion_update' plan.id %}">Edit</a> |
        <a href="{% url 'planalimentacion_delete' plan.id %}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
