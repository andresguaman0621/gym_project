<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Comidas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .bg-dark-main {
        background-color: #232325;
      }
      .bg-dark-secondary {
        background-color: #242426;
      }
      .text-accent {
        color: #3f9216;
      }
    </style>
  </head>
  <body class="bg-dark-main text-white min-h-screen">
    <div class="container mx-auto p-4">
      <!-- Header -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Lista de Comidas</h2>
        <div>
          <a
            href="{% url 'create_comida' %}"
            class="bg-dark-secondary text-white px-4 py-2 rounded hover:bg-gray-700"
          >
            <span class="mr-2">+</span> Crear Nueva Comida
          </a>
          <a
            href="{% url 'admin_dashboard' %}"
            class="bg-accent text-white px-4 py-2 rounded hover:bg-green-700 ml-4"
          >
            ← Volver al Dashboard
          </a>
        </div>
      </div>

      <!-- Tabla de comidas -->
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-dark-secondary">
            <th class="p-3 border-b border-gray-600">Tipo</th>
            <th class="p-3 border-b border-gray-600">Hora</th>
            <th class="p-3 border-b border-gray-600">Nombre</th>
            <th class="p-3 border-b border-gray-600">Cantidad</th>
            <th class="p-3 border-b border-gray-600">Unidad</th>
            <th class="p-3 border-b border-gray-600">Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for comida in comidas %}
          <tr class="hover:bg-gray-700">
            <td class="p-3 border-b border-gray-600">{{ comida.tipo }}</td>
            <td class="p-3 border-b border-gray-600">{{ comida.hora }}</td>
            <td class="p-3 border-b border-gray-600">{{ comida.nombre }}</td>
            <td class="p-3 border-b border-gray-600">{{ comida.cantidad }}</td>
            <td class="p-3 border-b border-gray-600">{{ comida.unidad }}</td>
            <td class="p-3 border-b border-gray-600 flex space-x-4">
              <a
                href="{% url 'update_comida' comida.pk %}"
                class="text-accent hover:underline flex items-center"
              >
                Editar
              </a>
              <a
                href="{% url 'delete_comida' comida.pk %}"
                class="text-red-500 hover:underline flex items-center"
              >
                Eliminar
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
