<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex items-center justify-center"
  >
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 max-w-md w-full">
      <!-- Header -->
      <h1 class="text-2xl font-bold text-center mb-6">Actualizar Perfil</h1>

      <!-- Formulario -->
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <!-- Peso -->
        <div>
          <label for="peso" class="block text-sm font-medium mb-1">Peso:</label>
          <input
            type="number"
            id="peso"
            name="peso"
            class="w-full bg-gray-700 text-white border border-gray-600 rounded-md px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none"
            required
          />
        </div>

        <!-- Altura -->
        <div>
          <label for="altura" class="block text-sm font-medium mb-1"
            >Altura:</label
          >
          <input
            type="number"
            id="altura"
            name="altura"
            class="w-full bg-gray-700 text-white border border-gray-600 rounded-md px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none"
            required
          />
        </div>

        <!-- Objetivo -->
        <div>
          <label for="objetivo" class="block text-sm font-medium mb-1"
            >Objetivo:</label
          >
          <input
            type="text"
            id="objetivo"
            name="objetivo"
            class="w-full bg-gray-700 text-white border border-gray-600 rounded-md px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none"
            required
          />
        </div>

        <!-- Género -->
        <div>
          <label for="genero" class="block text-sm font-medium mb-1"
            >Género:</label
          >
          <select
            id="genero"
            name="genero"
            class="w-full bg-gray-700 text-white border border-gray-600 rounded-md px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none"
          >
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <!-- Botón Guardar Cambios -->
        <div class="text-center">
          <button
            type="submit"
            class="w-full bg-green-600 hover:bg-green-500 text-white py-2 px-4 rounded-lg text-sm font-semibold"
          >
            Guardar Cambios
          </button>
        </div>
      </form>

      <!-- Enlace de Volver al Dashboard -->
      <div class="mt-6 text-center">
        <a
          href="{% url 'client_dashboard' %}"
          class="text-green-400 hover:text-green-300 text-sm font-medium"
        >
          ← Volver al Dashboard
        </a>
      </div>
    </div>
  </body>
</html>
