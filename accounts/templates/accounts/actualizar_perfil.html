<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .bg-bt {
        background-color: #2c2c2f;
      }
      .bg-accent {
        background-color: #3f9216;
      }
      .bg-dark-main {
        background-color: #232325;
      }
      .bg-dark-secondary {
        background-color: #242426;
      }
      .text-accent {
        color: #3f9216;
      }
      .border-dark-divider {
        border-color: #232424;
      }
    </style>
  </head>
  <body class="bg-dark-main text-white min-h-screen flex items-center justify-center">
    <div class="max-w-lg w-full bg-dark-secondary rounded-lg shadow-lg p-6">
      <!-- Header -->
      <h1 class="text-2xl font-bold text-center text-accent mb-6">Actualizar Perfil</h1>

      <!-- Formulario -->
      <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <!-- Campo Peso -->
        <div>
          <label for="id_peso" class="block text-sm font-semibold mb-2 text-white">Peso (kg)</label>
          <input
            type="number"
            step="0.1"
            name="peso"
            id="id_peso"
            class="w-full bg-bt text-white px-4 py-2 rounded-lg border border-dark-divider focus:outline-none focus:ring-2 focus:ring-accent"
            value="{{ form.peso.value }}"
          />
        </div>

        <!-- Campo Altura -->
        <div>
          <label for="id_altura" class="block text-sm font-semibold mb-2 text-white">Altura (cm)</label>
          <input
            type="number"
            step="0.1"
            name="altura"
            id="id_altura"
            class="w-full bg-bt text-white px-4 py-2 rounded-lg border border-dark-divider focus:outline-none focus:ring-2 focus:ring-accent"
            value="{{ form.altura.value }}"
          />
        </div>

        <!-- Campo Objetivo -->
        <div>
          <label for="id_objetivo" class="block text-sm font-semibold mb-2 text-white">Objetivo</label>
          <select
            name="objetivo"
            id="id_objetivo"
            class="w-full bg-bt text-white px-4 py-2 rounded-lg border border-dark-divider focus:outline-none focus:ring-2 focus:ring-accent"
          >
            {% for choice in form.objetivo.field.choices %}
              <option value="{{ choice.0 }}" {% if form.objetivo.value == choice.0 %}selected{% endif %}>
                {{ choice.1 }}
              </option>
            {% endfor %}
          </select>
        </div>

        <!-- Campo Género -->
        <div>
          <label for="id_genero" class="block text-sm font-semibold mb-2 text-white">Género</label>
          <select
            name="genero"
            id="id_genero"
            class="w-full bg-bt text-white px-4 py-2 rounded-lg border border-dark-divider focus:outline-none focus:ring-2 focus:ring-accent"
          >
            {% for choice in form.genero.field.choices %}
              <option value="{{ choice.0 }}" {% if form.genero.value == choice.0 %}selected{% endif %}>
                {{ choice.1 }}
              </option>
            {% endfor %}
          </select>
        </div>

        <!-- Botón Guardar -->
        <button
          type="submit"
          class="w-full bg-accent hover:bg-green-500 text-white font-bold py-2 rounded-lg transition-colors"
        >
          Guardar
        </button>
      </form>
    </div>
  </body>
</html>
