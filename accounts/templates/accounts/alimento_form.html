<!-- templates/accounts/alimento_form.html -->
{% extends "accounts/base.html" %} {% block content %}
<h2>
  {% if form.instance.pk %}Update Alimento{% else %}Create Alimento{% endif %}
</h2>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">
    {% if form.instance.pk %}Update{% else %}Create{% endif %}
  </button>
</form>
<a href="{% url 'alimento_list' %}">Back to Alimentos</a>
{% endblock %}
