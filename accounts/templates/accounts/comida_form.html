<!-- templates/accounts/comida_form.html -->
{% extends "accounts/base.html" %} {% block content %}
<h2>
  {% if form.instance.pk %}Update Comida{% else %}Create Comida{% endif %}
</h2>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">
    {% if form.instance.pk %}Update{% else %}Create{% endif %}
  </button>
</form>
<a href="{% url 'comida_list' %}">Back to Comidas</a>
{% endblock %}
