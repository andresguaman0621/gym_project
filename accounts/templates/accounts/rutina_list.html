{% extends 'accounts/base.html' %} {% block content %}
<h2>Rutinas</h2>
<a href="{% url 'create_rutina' %}">Add New Rutina</a>
<ul>
  {% for rutina in rutinas %}
  <li>
    {{ rutina }} -
    <a href="{% url 'update_rutina' rutina.pk %}">Edit</a> |
    <a href="{% url 'delete_rutina' rutina.pk %}">Delete</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
