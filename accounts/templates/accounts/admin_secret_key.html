<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Secret Key</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#232325] flex items-center justify-center min-h-screen">
    <div
      class="bg-[#242426] text-white max-w-md w-full p-8 rounded-lg shadow-lg"
    >
      <h2 class="text-center text-2xl font-semibold text-[#3F9216] mb-4">
        Admin Access Validation
      </h2>
      <p class="text-center text-gray-400 mb-6">
        Please enter the secret key to access the admin dashboard.
      </p>

      {% if messages %} {% for message in messages %}
      <p class="text-red-500 text-center mb-4">{{ message }}</p>
      {% endfor %} {% endif %}

      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex flex-col">
          <label
            for="secret_key"
            class="text-sm font-semibold text-gray-300 mb-1"
            >Secret Key</label
          >
          <input
            type="text"
            id="secret_key"
            name="secret_key"
            placeholder="Enter your secret key"
            class="w-full px-4 py-2 rounded-md bg-[#232424] text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#3F9216]"
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 bg-[#3F9216] hover:bg-[#2f6f11] text-white font-semibold rounded-md transition-colors duration-200"
        >
          Submit
        </button>
      </form>

      <div class="text-center mt-4 text-gray-400">
        <p>
          Not an admin?
          <a href="{% url 'login' %}" class="text-[#3F9216] hover:underline"
            >Return to login</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
