<!DOCTYPE html>
<html>
  <head>
    <title>Admin Secret Key</title>
  </head>
  <body>
    <h2>Admin Access Validation</h2>
    <p>Please enter the secret key to access the admin dashboard.</p>

    {% if messages %} {% for message in messages %}
    <p style="color: red">{{ message }}</p>
    {% endfor %} {% endif %}

    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
