<!-- templates/accounts/alimento_confirm_delete.html -->
{% extends "accounts/base.html" %} {% block content %}
<h2>Delete Alimento</h2>
<p>Are you sure you want to delete "{{ object.nombre }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'alimento_list' %}">Cancel</a>
{% endblock %}
