<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmar Eliminación de Ejercicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .bg-dark-main {
        background-color: #232325;
      }
      .bg-dark-secondary {
        background-color: #242426;
      }
      .text-accent {
        color: #3f9216;
      }
    </style>
  </head>
  <body class="bg-dark-main text-white min-h-screen">
    <div class="container mx-auto p-4">
      <h2 class="text-2xl font-bold mb-6">
        ¿Estás seguro de que deseas eliminar este ejercicio?
      </h2>
      <form method="post" class="flex space-x-4">
        {% csrf_token %}
        <button
          type="submit"
          class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-700"
        >
          Confirmar
        </button>
        <a
          href="{% url 'ejercicio_list' %}"
          class="text-white bg-dark-secondary px-6 py-2 rounded hover:bg-gray-700"
        >
          Cancelar
        </a>
      </form>
    </div>
  </body>
</html>
